name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Validate manifest
        run: |
          node -e "
            const manifest = require('./manifest.json');
            const pkg = require('./package.json');

            // Check versions match
            if (manifest.version !== pkg.version) {
              console.error('Version mismatch: manifest.json has', manifest.version, 'but package.json has', pkg.version);
              process.exit(1);
            }

            // Check required fields
            const required = ['id', 'name', 'version', 'minAppVersion', 'description', 'author'];
            const missing = required.filter(field => !manifest[field]);
            if (missing.length > 0) {
              console.error('Missing required manifest fields:', missing.join(', '));
              process.exit(1);
            }

            console.log('Validation passed');
          "
